<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Javascript</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-box" id="divChange">
      Click To Change <br />
      <span id="displayDate"></span>
    </div>
    <button id="buttonListener" class="defaultbutton">Click Button</button>

    <!-- Event Display Time Here -->
    <div class="border-container">
      <button id="clickDisplayTime" class="defaultbutton">
        Click to display time
      </button>
      <p id="displaytime">Dispay time here</p>
    </div>

    <!-- Show String Length -->
    <div class="border-container">
      <button id="clickStringLenth" class="defaultbutton">
        Click to Show String Length
      </button>
      <p id="displayLength">Dispay text length here</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
